<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
  <header>
    <h1 id="title">Palindrome Checker</h1>
  </header>
  <main>
    <div class="description">
      <p>This is an HTML webpage that allows the user to check if a word entered in the input field is a palindrome.</p>
    </div>
    <div class="container">
      <input type="text" id="input" maxlength="30" size="35" autofocus>
      <button class="button" onclick="checkPalindrome()">Check Palindrome</button>
      <h1 id="result"></h1>
    </div>
  </main>
  <footer>
    <p>by Alessandro Saggese</p>
  </footer>

  <!-- Script -->
  <script src="app.js"></script>
</body>

</html>
